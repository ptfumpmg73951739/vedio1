    <title>每日好诗</title>

<div class="main">
    <h3>每日好诗</h3>
    <div style="font-size: 16px;"><div style="float: left; margin-right: 15px; color: #8c8c8c;"></div><span style="color: #607fa6;"></span></div>
    <hr>
    <section class="" style="margin: 10px auto;padding: 15px;max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;border-color: rgb(250, 235, 204);color: rgb(138, 109, 59);border-radius: 4px;background-color: rgb(252, 248, 227);"><p style="max-width: 100%;min-height: 1em;line-height: 1.75em;box-sizing: border-box !important;word-wrap: break-word !important;"><span style="max-width: 100%;font-size: 15px;box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">每日好诗</strong></span></p></section>
    <p>有些东西，生来就是大的，比如大海</p>
    <p>有些东西，至死也是小的，比如小草</p>
    <p></p>　
    <p>还有一些东西</p>
    <p>我认识她时就老了，比如老家</p> 　　
    <p></p> 　　
    <p>我，正慢慢经历着</p> 　　
    <p>从小到大，再渐渐衰老的过程</p> 　
    <p></p> 　
    <p>——我的一生 </p>　
    <p>就像一棵小草，想起大海，如临故乡</p>
    
    <p></p>　
    <p></p>
</div>
